{% load static %}
{% block image_slider %}
<style>
    #slider-container {
        width: 100%;
        height: 90vh;
        overflow: hidden;
        position: relative;
    }

    #image-slider {
        display: flex;
        transition: transform 0.5s ease-in-out;
        height: 100vh;
        width: 100%; /* Ensure the slider takes the full width */
    }

    .slide {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
        flex: 0 0 100%; /* Each slide takes 100% of the width */
        align-items: flex-start;
        justify-content: center;
        text-align: center;
        transition: opacity 0.5s ease-in-out;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        position: relative;
    }
    .slide::before {
        content: '';
        background: inherit;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 1;
        filter: blur(1.2px); /* Adjust the blur intensity as needed */
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background: rgba(0, 0, 0, 0.5);
    }

    .slider-content {
        margin: 0 12vw;
        color: white;
        text-align: left;
        z-index: 1;
    }
    .paragraph {
        margin-bottom: 10px;
    }

    .link {
        color: white;
        text-decoration: none;
        border-bottom: 1px solid white;
    }

    .slider-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        cursor: pointer;
        background: none;
        border: none;
        outline: none;
        color: white;
        padding: 10px;
        z-index: 2;
    }

    .slider-btn:hover {
        color: #FFC72C;
    }

    #prev-btn {
        left: 10px;
    }

    #next-btn {
        right: 10px;
    }

    .slider-indicators {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
    }

    .indicator {
        width: 10px;
        height: 10px;
        background-color: #ccc;
        /* Default color */
        border-radius: 50%;
        margin: 0 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .indicator.active {
        background-color: #002855;
        /* Active color */
    }

    .indicator:hover:not(.active) {
        background-color: #FFC72C;
        /* Hover color */
    }

    .slider-content .title {
        font-family: 'Poppins', sans-serif;
        font-size: 5vw;
        font-weight: 700;
        color: #ffffff;
    }

    .slider-content .title span {
        color: #FFC72C;
    }

    .slider-content .paragraph {
        font-family: 'Poppins', sans-serif;
        font-size: 17px;
        font-weight: 300;
        width: 50%;
        color: #ffffff;
    }

    .links {
        position: relative;
        width: calc(var(--width) + 140px);
        height: 60px;
        font-family: 'Poppins', sans-serif;
        border-radius: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgba(255, 255, 255, 1);
        text-decoration: none;
        letter-spacing: 1px;
        padding-left: 20px;
        transition: 0.5s;
        overflow: hidden;
    }

    .links:hover {
        padding-left: 0px;
        padding-right: 40px;
        color: #FFC72C;
        text-decoration: none;

    }

    .links span {
        position: absolute;
        left: 5px;
        width: 50px;
        height: 50px;
        background: #FFC72C;
        border-radius: 50%;
        transition: 0.5s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #000;
        font-size: 1.5em;
    }

    .links:hover span {
        left: calc(100% - 55px);
    }

    .links:after {
        content: ' ';
        position: absolute;
        width: 80px;
        height: 100%;
        z-index: 1;
        background: rgba(255, 255, 255, 0.25);
        transform: translateX(calc(var(--width) - var(--width) - 350px)) skewX(30deg);
        transition: 0.75s ease-in-out;
    }

    .links:hover:after {
        transform: translateX(calc(var(--width) + 110px)) skewX(30deg);
    }

    /* video slide css starts here */

    .slide_video {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
        flex: 0 0 100%; /* Each slide takes 100% of the width */
        align-items: center;
        justify-content: center;
        text-align: center;
        transition: opacity 0.5s ease-in-out;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        position: relative;
        transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
    }

    .slide_video.active {
        opacity: 1;
        visibility: visible; /* show active */
        pointer-events: auto;
    }

    .slider-content_video {
        margin: 0 auto;
        color: white;
        text-align: center;
        z-index: 2;
        max-width: 90vw;
    }
    .slider-content_video .title {
        font-family: 'Poppins', sans-serif;
        font-size: 5vw;
        font-weight: 700;
        color: #ffffff;
        max-width: 800px;
        white-space: normal;
        word-break: break-word;
        overflow-wrap: break-word;
        text-align: center;
        margin: 0 auto; 
        margin-top: 10vh;
    }

    .slider-content_video .title span {
        color: #FFC72C;
    }

    .video_slide {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }
    .background_video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
    }

    .typewriter-text::after {
        content: '|';
        animation: blink 0.8s infinite;
        margin-left: 2px;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }

    /* video slide css ends here */

    @media screen and (max-width: 900px) {
        .slider-content .title {
            font-size: 7vw;
        }

        .slider-content .paragraph {
            width: 90%;
        }

        .slider-content_video .title {
            margin-top: 0vh;
        }
    }
    @media screen and (max-width: 767px) {
        #slider-container, #image-slider, .video_slide{
            height: 70vh;
        }
        .slider-content .paragraph{
            font-size: 14px;
        }
    }
</style>

<script>
    let currentSlide = 0;
    const totalSlides = document.querySelectorAll('.slide').length;
    const imageSlider = document.getElementById('image-slider');
    let mouseDownX = 0;
    let autoSwipeInterval;

    function showSlide() {
        imageSlider.style.transition = 'transform 0.7s ease'; // Adjust the duration (1s) and easing as needed
        imageSlider.style.transform = `translateX(${-currentSlide * 100}%)`;
        fadeInCurrentSlide();
        updateIndicators();
        // runTypewriterEffect(); 
    }

    function fadeInCurrentSlide() {
        const slides = document.querySelectorAll('.slide');
        slides.forEach((slide, index) => {
            if (index === currentSlide) {
                slide.style.opacity = 1;
                // slide.classList.add('active');
            } else {
                slide.style.opacity = 0;
                // slide.classList.remove('active');
            }
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide();
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        showSlide();
    }

    function startAutoSwipe() {
        autoSwipeInterval = setInterval(() => {
            nextSlide();
        }, 5500); // Adjust the interval as needed (milliseconds)
    }

    function stopAutoSwipe() {
        clearInterval(autoSwipeInterval);
    }

    // Touch and Mouse Events
    imageSlider.addEventListener('touchstart', (e) => {
        mouseDownX = e.touches[0].pageX;
    });

    imageSlider.addEventListener('mousedown', (e) => {
        mouseDownX = e.pageX;
    });

    imageSlider.addEventListener('touchend', (e) => {
        handleSwipe(e.changedTouches[0].pageX);
    });

    imageSlider.addEventListener('mouseup', (e) => {
        handleSwipe(e.pageX);
    });

    function handleSwipe(currentX) {
        const swipeThreshold = 50;

        if (currentX - mouseDownX > swipeThreshold) {
            prevSlide();
        } else if (mouseDownX - currentX > swipeThreshold) {
            nextSlide();
        }
    }

    // Create and update indicators
    const sliderIndicators = document.getElementById('slider-indicators');

    function createIndicators() {
        for (let i = 0; i < totalSlides; i++) {
            const indicator = document.createElement('div');
            indicator.classList.add('indicator');
            indicator.addEventListener('click', () => {
                currentSlide = i;
                showSlide();
            });
            sliderIndicators.appendChild(indicator);
        }
    }

    function updateIndicators() {
        const indicators = document.querySelectorAll('.indicator');
        indicators.forEach((indicator, index) => {
            if (index === currentSlide) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        });
    }

    // Initialize indicators
    createIndicators();
    updateIndicators();
    startAutoSwipe();
    // showSlide();
</script>

<!-- typewriter script -->
<script>
    function typeWriter(element, text, speed = 100, callback = () => {}) {
    let i = 0;
    function typing() {
        if (i <= text.length) {
        element.innerHTML = text.slice(0, i);
        i++;
        setTimeout(typing, speed);
        } else {
        callback(); // Call next when done
        }
    }
    typing();
    }

    function eraseText(element, speed = 50, callback = () => {}) {
    let text = element.textContent;
    let i = text.length;
    function erasing() {
        if (i >= 0) {
        element.innerHTML = text.slice(0, i);
        i--;
        setTimeout(erasing, speed);
        } else {
        callback(); // Call next when done
        }
    }
    erasing();
    }

    function cycleTexts() {
    const span = document.querySelector('.typewriter-text');
    if (!span || !span.dataset.texts) return;

    const texts = JSON.parse(span.dataset.texts);
    let currentIndex = 0;

    function run() {
        typeWriter(span, texts[currentIndex], 100, () => {
        setTimeout(() => {
            eraseText(span, 50, () => {
            currentIndex = (currentIndex + 1) % texts.length;
            run();
            });
        }, 1500); // Delay before erasing
        });
    }

    run();
    }

    document.addEventListener('DOMContentLoaded', cycleTexts);
</script>
