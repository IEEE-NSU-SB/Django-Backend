{% load static %}
{% block magazine_card %}

<style>
    /* @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap'); */
    body{
        font-family: 'Poppins' , sans-serif;
    }
    .magazine_section .magazine_container .card {
        display: flex;
        gap: 10px;
        flex-direction: row;
        align-items: stretch;
        border-radius: 8px;
        box-shadow: 0 2px 8px 0px rgb(0 98 155 / 28%);
    }

    .magazine_section .magazine_container .card .magaine_image_content,
    .magazine_section .magazine_container .card .container {
        width: 50%;
    }

    .magazine_section .magazine_container .card .cover {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.5s;
        object-position: top;
    }

    .magazine_section .magazine_container .card:hover .cover {
        scale: 1.1;
    }

    .magazine_section .magazine_container .card .container {
        display: flex;
        flex-direction: column;
        padding: 15px;
    }

    .magazine_section .magazine_container .card .container .card-title {
        font-weight: bold;
        /* text-shadow: 0px 1px, 1px 0px, 1px 1px; */
        margin-bottom: -5px;
        color: #000;
    }

    .magazine_section .magazine_container .card .container .hr-dots {
        display: inline-block;
        width: 25px;
        border-style: dotted none none;
        border-width: 5px;
        border-color: #002855;
        margin-left: 0;
    }

    .magazine_section .magazine_container .card .container .hr-dash {
        display: inline-block;
        width: 50px;
        border-radius: 5px;
        border: 2.75px solid #002855;
        margin-left: 1.5px;
    }

    .magazine_section .magazine_container .card .container p {
        font-size: 14px;
    }

    .magazine_section .magazine_container .card .container .button {
        margin-top: auto;
        background-color: rgba(0, 40, 85, 0.742); 
        color: white; 
        transition: 0.5s;
        border: 2px solid rgba(0, 40, 85, 0.495);
        border-radius: 8px;
        font-size: 16px;
        width: 351px;
        text-align: center;
        padding: 8px;
        cursor: pointer;
    }

    .magazine_section .magazine_container .card .container .button:hover {
        background-color: white;
        color: rgba(0, 40, 85, 0.742);
    }

    .magazines .slide-up-fade-in {
        animation: slide-up-fade-in ease 1s;
        animation-iteration-count: 1;
        transform-origin: 50% 50%;
        animation-fill-mode: forwards;
        opacity: 0;
    }

    .container p{
        text-align: justify;
    }
    @keyframes slide-up-fade-in {
        0% {
            opacity: 0;
            transform: translate(0px, 1000px);
        }
        50% {
            opacity: 1;
            transform: translate(0px, -25px);
        }
        75% {
            opacity: 1;
            transform: translate(0px, 25px);
        }
        100% {
            opacity: 1;
            transform: translate(0px, 0px);
        }
    }

    @media only screen and (max-width: 991px) {
        .magazine_section .magazine_container .card {
            transition: 0.3s;
            width: 95%;
            height: auto;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            margin: 5% auto;
            align-items: center;
            justify-content: center;
        }


        .magazine_section .magazine_container .card .container {
            padding: 2px 16px;
            margin: 25px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .magazine_section .magazine_container .card .container p {
            font-size: 14px;
        }

        .magazine_section .magazine_container .card .container .button {
            font-size: 16px;
            margin-top: auto;
            width: 100%;
            justify-content: center;
        }

        .magazine_section .magazine_container .card .container .button:hover {
            background-color: white;
            color: #002855;
        }

        .magazine_section .magazine_container .card .magaine_image_content {
            width: 100%;
            height: 200px;
        }
    }

    @media only screen and (min-width: 991px) {
        .magazine_section .magazine_container .card {
            margin: 5% 7%;
        }
    }
</style>

<section class="magazine_section" style="display: flex; justify-content: center;">
  <div class="magazine_container" style="max-width: 900px;">
    {% for i in all_magazines %}
    <div class="card slide-up-fade-in" style="overflow: hidden;">
        <div class="magaine_image_content">
            <a target="blank" href="/media_files/{{i.magazine_file}}">
                <img class="cover" src="/media_files/{{i.magazine_picture}}" alt="magazine_cover">
            </a>
        </div>
        <div class="container">
            <h2 class="card-title">{{i.magazine_title}}</h2>
            <!-- <br> -->
            <p style="color: #0000006e; margin-top: 4px; margin-bottom: 0;">A Publication of {{i.published_by}} <br>{{i.publish_date}}</p>
            <p>{{i.magazine_short_description | safe}}</p>
            <a style="text-decoration:none" target="blank" class="button" type="button" href="/media_files/{{i.magazine_file}}">Read The Magazine</a>
        </div>
    </div>
    {% endfor %}
  </div>
</section>

{% endblock magazine_card %}
