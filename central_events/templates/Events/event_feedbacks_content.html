{% block event_feedbacks %}
<!--Feedback Table-->
<div style="text-align:center; margin-top:12px;">
  <form method="POST" id="form-submit">
    {% csrf_token %}  
    <div class="container" style="justify-content:center;">
      <div class="feedback-search-showRows-box">
        <div class="tb_search" style="width: 200px;">
          <input type="text" id="search_input_all" onkeyup="FilterkeyWord_all_table()" placeholder="Search.." class="form-control search_bar">
        </div>
        <div class="num_rows">
    
          <div class="form-group" style="margin-bottom: 0;">
            <!--		Show Numbers Of Rows 		-->
            <select class="form-control" style="border: 1px solid #D9D9D9; border-radius: 6px; height: 34px;" name="state" id="maxRows">
    
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="5000">All Rows</option>
            </select>
    
          </div>
        </div>
      </div>
      
      <div class="table-responsive table_box">
        <table class="table feedback-table" id="table-id">
      
          <thead>
            <tr>
                <th>SL</th>
                <th>Date</th>
                <th>Name</th>
                <!-- <th>Email</th> -->
                <th>Feedback</th>
                <th>Satisfaction</th>
                
            </tr>
          </thead>
          <tbody>
            {% for feedback in event_feedbacks %}
            <tr>
              <td>{{ forloop.counter }}</td>
                <td>{{feedback.date}}</td>
                <td>{{feedback.name}}</td>
                <!-- <td>{{feedback.email}}</td> -->
                <td>{{feedback.comment}}</td>
                <td>{{feedback.satisfaction}}</td>
            </tr>
            {% endfor %}
          </form>
          <tbody>
        </table>
        <br>
 
      </div>
      
      <!--		Start Pagination -->
      <div class='pagination-container'>
        <nav>
          <ul class="pagination">
            <!--	Here the JS Function Will Add the Rows -->
          </ul>
        </nav>
      </div>
      <div class="rows_count">Showing 11 to 20 of 91 entries</div>   
            
    </div>
    
    </form>
  </div>

  <!--Events table end-->
{% endblock event_feedbacks %}
