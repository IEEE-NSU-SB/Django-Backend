{% load static %}
{% block event_edit_graphics_sub_tab %}
<style>
    .graphics-sub-tabs {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 4px;
        padding: 4px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border-radius: 6px;
        list-style: none;
        margin: 0;
        flex-wrap: wrap;
    }

    .graphics-sub-tabs li {
        padding: 5px 10px;
        border: none;
        border-radius: 20px;
        background-color: transparent;
        color: #333333b7;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: bold;
        width: 100px;
    }

    .graphics-sub-tabs li a {
        text-decoration: none;
        color: inherit;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .graphics-sub-tabs li.active_tab {
        background-color: rgba(0, 40, 85, 0.9);
        color: white;
        border-radius: 6px;
    }

    .graphics-sub-tabs li:hover {
        background-color: #00629b3b;
        color: #002855db;
    }

    @media (max-width: 768px) {
        .graphics-sub-tabs {
            width: 100%;
        }

        .graphics-sub-tabs li {
            width: 100%;
        }
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const currentPageUrl = window.location.href;
        const tabs = document.querySelectorAll(".graphics-sub-tabs li");

        tabs.forEach(tab => {
            const link = tab.querySelector("a");

            if (link && currentPageUrl.includes(link.getAttribute("href"))) {
                tabs.forEach(t => t.classList.remove("active_tab"));
                tab.classList.add("active_tab");
            }

            tab.addEventListener("click", function (e) {
                e.preventDefault();
                tabs.forEach(t => t.classList.remove("active_tab"));
                tab.classList.add("active_tab");
                if (link) window.location.href = link.href;
            });
        });
    });
</script>

<div class="container" style="display: flex; flex-direction: column; align-items: center;">
    <ul class="graphics-sub-tabs">
        {% if is_branch %}
            <li class="tab"><a href="{% url 'central_branch:event_edit_graphics_form_tab' event_id %}">Banner</a></li>
            <li class="tab"><a href="{% url 'central_branch:event_edit_graphics_form_links_sub_tab' event_id %}">Links</a></li>
        {% else %}
            <li class="tab"><a href="{% url 'chapters_and_affinity_group:event_edit_graphics_form_tab' primary event_id %}">Banner</a></li>
            <li class="tab"><a href="{% url 'chapters_and_affinity_group:event_edit_graphics_form_links_sub_tab' primary event_id %}">Links</a></li>
        {% endif %}
    </ul>
    <br>
</div>
{% endblock event_edit_graphics_sub_tab %}
