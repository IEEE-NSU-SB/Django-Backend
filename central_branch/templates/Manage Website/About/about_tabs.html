{% load static %}
{% block about_tab %}
<link rel="stylesheet" href="{% static 'tab_view.css' %}" type="text/css" />
<style>
    .tab a.active{
        color:green;
        background-color:yellow;
    }
    .tabs li:hover{
        transition: all 0.3s ease-in-out;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get the current page's URL
        const currentPageUrl = window.location.href;
      
        // Find the links in the navigation bar
        const tabs = document.querySelectorAll(".tabs li");
      
        // Loop through the tabs and add a "active" class to the matching tab
        tabs.forEach(function (tab) {
          const link = tab.querySelector("a");
          if (link.href === currentPageUrl) {
            link.classList.add("active");
          }
          
          // Add click event listener to the entire tab
          tab.addEventListener("click", function() {
            window.location.href = link.href;
          });
        });
    });
</script>

<div class="tabs-container" style="display: flex; flex-direction: column;">
    <ul class="tabs" style="display: flex; margin-right: 0px; justify-content: center;">
        <li class="tab"><a href="{% url 'central_branch:manage_about' %}">IEEE</a></li>
        <li class="tab"><a href="{% url 'central_branch:ieee_region_10' %}">IEEE Region 10</a></li>
        <li class="tab" style="border-right: 1px solid #00629B;"><a href="{% url 'central_branch:ieee_bangladesh_section' %}">IEEE Bangladesh Section</a></li>
        <li class="tab" style="border-right: 1px solid #00629B;"><a href="{% url 'central_branch:ieee_nsu_student_branch' %}">IEEE NSU Student Branch</a></li>
        <li class="tab" style="border-right: 1px solid #00629B;"><a href="{% url 'central_branch:faq' %}">FAQ</a></li>
        <li class="tab" style="border-right: 1px solid #00629B;"><a href="{% url 'central_branch:contact' %}">Contact</a></li>

    </ul>
    <br>
</div>

{% endblock about_tab %}
