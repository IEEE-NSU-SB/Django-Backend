    .container-div {
        display: flex;

    .btn-container {

        z-index: -1;

        height: 120%;

        align-items: center;
        transition: all 0.3s ease-in-out;

        border-radius: 7px;

        margin: auto;

        margin: 0px;

<script>
  // Open update modal
  const updateBtns = document.querySelectorAll(".update-btn");
  updateBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      const modalId = btn.getAttribute("data-target");
      const modal = document.querySelector(modalId);
      if (modal) {
        modal.style.transform = "translateY(0px)";
        modal.style.zIndex = "103100";
        modal.style.opacity = "1";
        document.body.classList.add("modal-open");
      }
    });
  });

  // Close update modal via X or Cancel button
  const updateCloseBtns = document.querySelectorAll("#update_banner_modal .x_btn, #update_banner_modal .close_btn");
  updateCloseBtns.forEach(btn => {
    btn.addEventListener("click", (e) => {
      e.preventDefault();
      const modal = btn.closest(".modal_update");
      if (modal) {
        modal.style.transform = "translateY(-50px)";
        modal.style.zIndex = "-100";
        modal.style.opacity = "0";
        document.body.classList.remove("modal-open");
      }
    });
  });

  // Close update modal when clicking outside content
  const updateModal = document.querySelector("#update_banner_modal");
  if (updateModal) {
    updateModal.addEventListener("click", (event) => {
      const modalContent = updateModal.querySelector(".modal_update_content");
      if (!modalContent.contains(event.target)) {
        updateModal.style.transform = "translateY(-50px)";
        updateModal.style.zIndex = "-100";
        updateModal.style.opacity = "0";
        document.body.classList.remove("modal-open");
      }
    });
  }
</script>
